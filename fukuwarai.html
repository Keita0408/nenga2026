<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>福笑いゲーム</title>
    <link rel="stylesheet" href="fukuwarai.css">
</head>
<body>

    <div id="game-area">
        <img id="face" src="images/face.png" class="base">

        <!-- 顔の下に並べる初期位置 -->
        <img id="eye-left"  src="images/eye-left.png"  class="part" data-x="40"  data-y="550">
        <img id="eye-right" src="images/eye-right.png" class="part" data-x="140" data-y="550">
        <img id="nose"      src="images/nose.png"     class="part" data-x="240" data-y="550">
        <img id="mouth"     src="images/mouth.png"    class="part" data-x="340" data-y="550">
    </div>

    <button onclick="resetGame()">リセット</button>

    <script src="fukuwarai.js"></script>
</body>
</html>
